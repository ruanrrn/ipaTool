# Rust 后端 docker-compose 配置
version: '3.8'

services:
  rust-backend:
    build:
      context: .
      dockerfile: Dockerfile.rust
    container_name: ipa-webtool-rust
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
    environment:
      - PORT=8080
      - DATA_DIR=/app/data
      - MAX_FILE_SIZE=2147483648
      - MAX_CONCURRENT_DOWNLOADS=10
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
