name: Docker Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string
        default: 'v1.0.0'
      push_image:
        description: 'Push image to registry'
        required: false
        default: 'true'
        type: boolean
      run_tests:
        description: 'Run tests before building'
        required: false
        default: 'true'
        type: boolean
      force_build:
        description: 'Force build even if version exists'
        required: false
        default: 'false'
        type: boolean
  push:
    tags:
      - '*.*.*'
  repository_dispatch:
    types: [version-changed]
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'Dockerfile'
      - 'server/**'
      - 'src/**'
      - 'package.json'

env:
  REGISTRY: docker.io
  IMAGE_NAME: ipatool

jobs:
  validate-version:
    name: Validate Version
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    outputs:
      should_build: ${{ steps.validate.outputs.should_build }}
      version: ${{ steps.validate.outputs.version }}
      error_message: ${{ steps.validate.outputs.error_message }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate version input
        id: validate
        run: |
          # Ëé∑ÂèñËæìÂÖ•ÁöÑÁâàÊú¨Âè∑
          INPUT_VERSION="${{ inputs.version }}"
          
          echo "üìù Input version: ${INPUT_VERSION}"
          
          # È™åËØÅÁâàÊú¨Âè∑Ê†ºÂºèÔºàÂøÖÈ°ª‰ª• v ÂºÄÂ§¥Ôºâ
          if [[ ! "${INPUT_VERSION}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "‚ùå Error: Version must start with 'v' and follow semver format (e.g., v1.0.0)"
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "error_message=Invalid version format. Expected format: v1.0.0" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          # ÂéªÊéâ v ÂâçÁºÄËøõË°åÊØîËæÉ
          VERSION_NUMBER="${INPUT_VERSION#v}"
          
          # ‰ªé package.json ËØªÂèñÂΩìÂâçÁâàÊú¨Âè∑
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "üì¶ Package version: ${PACKAGE_VERSION}"
          
          # ÊØîËæÉÁâàÊú¨Âè∑ÔºàËæìÂÖ•ÁöÑÁâàÊú¨ÂøÖÈ°ª >= package.json ÁâàÊú¨Ôºâ
          if ! sort -VC -t '.' -k1,1n -k2,2n -k3,3n <<< "${PACKAGE_VERSION}\n${VERSION_NUMBER}"; then
            echo "‚ùå Error: Input version ${VERSION_NUMBER} is less than package version ${PACKAGE_VERSION}"
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "error_message=Version ${VERSION_NUMBER} must be >= ${PACKAGE_VERSION}" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          echo "‚úÖ Version validation passed"
          echo "version=${VERSION_NUMBER}" >> $GITHUB_OUTPUT
          
          # Â¶ÇÊûúÊòØÂº∫Âà∂ÊûÑÂª∫ÔºåÁõ¥Êé•ËøîÂõû true
          if [ "${{ inputs.force_build }}" == "true" ]; then
            echo "‚ö†Ô∏è Force build enabled"
            echo "should_build=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Ê£ÄÊü• Docker Hub ÊòØÂê¶Â∑≤Â≠òÂú®ËØ•ÁâàÊú¨
          echo "üîç Checking if image exists for version ${VERSION_NUMBER}..."
          
          # ËÆæÁΩÆÈïúÂÉèÂêçÁß∞
          if [ -n "${{ secrets.DOCKER_USERNAME }}" ]; then
            IMAGE="${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}"
          else
            IMAGE="heard/${{ env.IMAGE_NAME }}"
          fi
          
          echo "Image name: ${IMAGE}:${VERSION_NUMBER}"
          
          # ‰ΩøÁî® Docker Hub API V2 Ê£ÄÊü•ÈïúÂÉèÊòØÂê¶Â≠òÂú®
          RESPONSE=$(curl -s "https://hub.docker.com/v2/repositories/${IMAGE}/tags/${VERSION_NUMBER}")
          
          if echo "${RESPONSE}" | grep -q '"id"'; then
            echo "‚ùå Image ${IMAGE}:${VERSION_NUMBER} already exists"
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "error_message=Image already exists. Use force_build=true to override." >> $GITHUB_OUTPUT
          else
            echo "‚úÖ Image ${IMAGE}:${VERSION_NUMBER} does not exist, will build"
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi

  version-error:
    name: Version Validation Error
    needs: validate-version
    if: needs.validate-version.outputs.should_build == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: Display error
        run: |
          echo "‚ùå Version Validation Failed"
          echo ""
          echo "Error: ${{ needs.validate-version.outputs.error_message }}"
          echo ""
          echo "Please check your version input and try again."
          exit 1

  skip-build:
    name: Skip Build
    runs-on: ubuntu-latest
    needs: validate-version
    if: github.event_name == 'workflow_dispatch' && needs.validate-version.outputs.should_build == 'false'
    
    steps:
      - name: Skip notification
        run: |
          VERSION="${{ needs.validate-version.outputs.version }}"
          echo "==================================="
          echo "Version ${VERSION} already exists"
          echo "Skipping build and push"
          echo "==================================="
          echo ""
          echo "To force build, run workflow with 'force_build' input set to true"

  build:
    name: Build and Push
    runs-on: ubuntu-latest
    needs: validate-version
    if: |
      github.event_name != 'pull_request' && 
      (github.event_name == 'workflow_dispatch' && needs.validate-version.outputs.should_build == 'true')
    permissions:
      contents: read
      packages: write
      id-token: write
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to Docker Hub
        if: github.event_name == 'workflow_dispatch' && inputs.push_image == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME != '' && format('{0}/{1}', secrets.DOCKER_USERNAME, env.IMAGE_NAME) || format('heard/{0}', env.IMAGE_NAME) }}
          tags: |
            type=semver,pattern=${{ needs.validate-version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ inputs.push_image == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          provenance: false
          build-args: |
            BUILDKIT_INLINE_CACHE=1  # ÂêØÁî®ÂÜÖËÅîÁºìÂ≠ò
            VERSION=${{ needs.validate-version.outputs.version }}

      - name: Run Trivy vulnerability scanner
        if: inputs.push_image == 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME != '' && format('{0}/{1}', secrets.DOCKER_USERNAME, env.IMAGE_NAME) || format('heard/{0}', env.IMAGE_NAME) }}:${{ needs.validate-version.outputs.version }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security tab
        if: always() && github.event_name != 'pull_request' && hashFiles('trivy-results.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'docker-image'

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.meta.outputs.digest }}"
