name: CI

on:
  # 手动触发
  workflow_dispatch:
  # Pull Request时触发（仅测试，不构建）
  pull_request:
    branches: [ main, master ]
  # 版本标签触发
  push:
    tags:
      - 'v*.*.*'
  # 检测版本号变更
  push:
    branches: [ main, master ]
    paths:
      - 'package.json'
      - 'server/Cargo.toml'

env:
  CARGO_TERM_COLOR: always

jobs:
  # 检测版本号是否变更
  detect-version:
    name: Detect Version Change
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
      old_version: ${{ steps.check.outputs.old_version }}
      new_version: ${{ steps.check.outputs.new_version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check version change
        id: check
        run: |
          # 获取上一个commit的package.json版本
          git checkout HEAD~1 -- package.json 2>/dev/null || echo "no_previous"
          OLD_VERSION=$(node -p "require('./package.json').version" 2>/dev/null || echo "none")
          
          # 恢复当前版本
          git checkout HEAD -- package.json
          NEW_VERSION=$(node -p "require('./package.json').version")
          
          echo "Old version: $OLD_VERSION"
          echo "New version: $NEW_VERSION"
          
          if [ "$OLD_VERSION" != "$NEW_VERSION" ] && [ "$OLD_VERSION" != "none" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "old_version=$OLD_VERSION" >> $GITHUB_OUTPUT
            echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "✅ Version changed from $OLD_VERSION to $NEW_VERSION"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Version not changed"
          fi

  # 运行测试
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cd server && cargo test --verbose

      - name: Run clippy
        run: cd server && cargo clippy -- -D warnings

      - name: Check formatting
        run: cd server && cargo fmt -- --check

  # 构建二进制文件
  build:
    name: Build Binary
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Build release
        run: |
          cd server
          cargo build --release --verbose
          ls -la target/release/

      - name: Verify binary exists
        run: |
          test -f server/target/release/server || (echo "Binary not found!" && exit 1)
          file server/target/release/server

      - name: Upload binary
        uses: actions/upload-artifact@v3
        with:
          name: server-binary
          path: server/target/release/server
          retention-days: 7

  # 触发Docker构建（如果版本变更）
  trigger-docker:
    name: Trigger Docker Build
    runs-on: ubuntu-latest
    needs: detect-version
    if: needs.detect-version.outputs.version_changed == 'true'
    
    steps:
      - name: Trigger Docker workflow
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: version-changed
          client-payload: |
            {
              "old_version": "${{ needs.detect-version.outputs.old_version }}",
              "new_version": "${{ needs.detect-version.outputs.new_version }}"
            }
