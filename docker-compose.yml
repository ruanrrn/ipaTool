version: '3.8'

services:
  ipa-webtool:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ipa-webtool
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
      - PORT=8080
      - DATABASE_PATH=/app/data/ipa-webtool.db
    volumes:
      # 持久化数据目录
      - ipa-data:/app/data
      # 下载的 IPA 文件
      - ipa-downloads:/app/downloads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - ipa-network

volumes:
  ipa-data:
    driver: local
  ipa-downloads:
    driver: local

networks:
  ipa-network:
    driver: bridge
